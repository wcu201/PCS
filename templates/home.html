<html>
<head>

   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">

</head>
<body >


	<div class="navbar" style="background-image: url('http://www.eseriniauto.com/uploads/bg_black_gradient.jpg');">
		<a href="/home"><img style="width: 35; height: 35; margin-top: 3; margin-left: 20;" src="http://www.borntoreignathletics.com/wp-content/uploads/2015/04/Born-to-Reign-Athletics-Pinterest-White-Icon.png" >	{% for group in proPic %} 
	<img class="rounded-circle" width="30" height="30" src="{{group.pro_pic}}">
	{% endfor %}</a>
		<h1 style="color: white">PriCoSha</h1>
		<a href="/logout">Logout</a>
	</div>

<div class="navbar" style="background-image: url('https://webgradients.com/public/webgradients_png/009%20Frozen%20Dreams.png');">
<form action="/dash">
		<input class="btn" type="submit" value = Dashboard style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>

<form action="/profile">
		<input class="btn" type="submit" value = Profile style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>


<form action="/friends" method="POST">
	<input class="btn" type= "submit" name= "friends" value= "Friends" style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>

<form action="/friendRequest" method="POST">
	<input class="btn" type="submit" name = "search" value= "Send Request" style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>

<form action="/friendGroups" method="POST">
	<input class="btn" type="submit" name = "friendGroups" value= "Friend Groups" style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>

<form action="/yourRequests" method="POST">
	<input class="btn" type="submit" name = "yourRequests" value= "Notifications" style="color:rgba(0, 0, 0, .7); background: transparent; font-size: 20">
</form>
</div>

<form action="/post" method="POST">


	<h2>Welcome {{username}}</h2> 

	<div class="row">
	<input class = "form-control" type="text" name = "blog" placeholder="Post" required/> </br>
	<input class="btn" type="submit" value = Post style="margin-left: 10" />
            <label for="Private">Private</label>
            <input type="checkbox" name="private" id="remember_me" style="margin-left: 20" value="Private">
           
             
	
	</div>
	
</form>







<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<!--<div class="panel"> -->
<div class="boxes" style="width: 100%; text-align: center">
  <div class="box leftbox" style="float: left;"></div>
	<div class="panel-body" style="width:60%; height:150px; display:inline-block">
		<table class="table" border="1" cellpadding="5" cellspacing="5">
				<th>Time</th>
				<th>Post</th>
				<th style="border-left-style: hidden;"></th>
				<th>Tag</th>
				<th>Tagged</th>
				<th>Comments</th>

			{% for line in posts %}
				<tr>
				
					<td name = "Time">
						{{line.item_date}}
					</td>
					<td name = "Post" >
						<div class="row" style="margin-left: 10">{{line.caption}}</div>
					</td>
					<td style="border-left-style: hidden;">
						
							<div>
								<input class = "btn" type="submit" name="display" value="Show Content" style="margin-left: 20; background-color: rgb(135,206,250);">
							</div>
						
					</td>
					<td>
						<form action="">
						<select class="form-control">
							{% for line in users %}
							<option>{{line.username}}</option>
							{% endfor %}
						</select> 
						<input class = "btn" type="submit" name="sendTag" value="Tag">
						</form>
					</td>
					<td></td>
					<td></td>
					
				</tr>
			{% endfor %}
		</table>
	</div>
	  <div class="box rightbox" style="float: right;"></div>
</div>
<!--</div>-->




<script type="text/javascript" src="../static/css/jquery-3.2.1.js"></script>

    <script src="{{url_for('static', filename='css/jquery-3.2.1.js')}}"></script>
</body>


</html>
