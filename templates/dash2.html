<body >

<div class="boxes" style="width: 100%; text-align: center">
  <div class="box leftbox" style="float: left;"></div>
	<div class="panel-body" style="width:60%; height:150px; display:inline-block">

        <form action="/taggedList" method="POST">
	    <h3>Select Content To See Who Is Tagged</h3>
		<select class="form-control" name="cont_ID">
			{% for line in feed %}
				<option>{{line.ID}}</option>
			{% endfor %}
		</select>
		<br>
		<input class="btn" type="submit" name="" value="See Who's Tagged">
		<br>
		</form>

        <form action="/commentList" method="POST">
	    <h3>Select Content To See Comments</h3>
		<select class="form-control" name="cont_ID">
			{% for line in feed %}
				<option>{{line.ID}}</option>
			{% endfor %}
		</select>
		<br>
		<input class="btn" type="submit" name="" value="See Comments">
		<br>
		</form>	


		<table class="table table-curved" border="1" cellpadding="5" cellspacing="5">
				<th>User</th>
				<th>PiD</th>
				<th>Post</th>
				<th style="border-left-style: hidden;"></th>
				<th>Time</th>

			{% for line in feed %}
				<tr>
					<td name = "User"> {{line.poster_username}}</td>
					<td>{{line.ID}}</td>
					<td name = "Post"><div class="row" style="margin-left: 10">{{line.caption}}</div></td>
					<td style="border-left-style: hidden;"><div ><form action="/content" method="POST"><input class = "btn" type="submit" name="display" value="Show Content" style="margin-left: 20; margin-right: 0; background-color: rgb(135,206,250);"></form></div></td>
					<td name = "Time"> {{line.item_date}}</td>

					
				</tr>
			{% endfor %}
		</table>
	</div>
	<div class="box rightbox" style="float: right;"></div>
</div>

 <script type="text/javascript" src="../static/css/jquery-3.2.1.js"></script>
